<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/save/">
{% csrf_token %}
{{form.as_p}}
    <input type="submit">
</form>
<table border="2">
Employee Details
    <h3>{{msg}}</h3>
<thead>
<th>ID</th>
<th>Name</th>
<th>Address</th>
<th>Salary</th>
<th>Actions</th>
</thead>
    {% for emp in employees %}
    <tr>
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.addr}}</td>
        <td>{{emp.sal}}</td>
        <td><a href="/delete/{{emp.id}}">Delete</a> ! <a href="/update/{{emp.id}}">Edit</a> </td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
